{% load static  %}
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Just Arrived</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        {%for item in j_ar%}
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                   <a href="{%url 'detail' item.pid %}" cd > <img class="img-fluid w-100" src="{{item.image.url}}" alt=""></a>
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3">{{item.title}}</h6>
                    <div class="d-flex justify-content-center">
                        <span><h6>$</h6></span><span class="current-product-price-{{item.id}}"><h6>{{item.price}}</h6></span>
                        <h6 class="text-muted ml-2"><del>${{item.old_price}}</del></h6>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a href="{%url 'detail' item.pid %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                    <input type="hidden" class="product-quantity-{{item.id}}" value="1"  id="product-quantity" >
                    <input type="hidden" class="product-pid-{{item.id}}" value="{{item.pid}}">
                    <input type="hidden" class="product-image-{{item.id}}" value="{{item.image.url}}">
                    <input type="hidden" class="product-id-{{item.id}}" value="{{item.id}}">
                    <input type="hidden" class="product-title-{{item.id}}" value="{{item.title}}">
                    <button href="" type="submit" class="add-to-cart-btn btn  btn-sm text-dark p-0" data-index="{{item.id}}" id="add-to-cart-btn"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</button>
                </div>
            </div>
        </div>
        {%endfor%}
        
    </div>
</div>
