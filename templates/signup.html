<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Page Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            color: #555;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #signupForm {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #d19c97; /* New color */
        }

        input.form-control {
            border: 1px solid #d19c97; /* New color */
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 14px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            font-family: 'Roboto', sans-serif;
        }

        input#id_username.form-control {
            width: 100%;
        }

        input.form-control:focus {
            border-color: #d19c97; /* New color */
            box-shadow: 0 0 0 0.25rem rgba(209, 156, 151, 0.25); /* New color */
        }

        .btn-primary {
            background-color: #d19c97; /* New color */
            border: 1px solid #d19c97; /* New color */
        }

        .btn-primary:hover {
            background-color: #a87480; /* Darker shade on hover */
            border: 1px solid #a87480; /* Darker shade on hover */
        }

        .social-btn {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .social-btn a {
            text-decoration: none;
            margin: 0 10px;
        }

        .social-btn i {
            font-size: 24px;
            border: 2px solid #d19c97; /* New color */
            border-radius: 50%;
            padding: 10px;
            color: #d19c97; /* New color */
            transition: border-color 0.15s ease-in-out, background-color 0.15s ease-in-out, color 0.15s ease-in-out;
        }

        .social-btn i:hover {
            border-color: #a87480; /* Darker shade on hover */
            background-color: #a87480; /* Darker shade on hover */
            color: #fff;
        }

        .signup-image {
            text-align: center;
        }

        .signup-image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-check {
            text-align: center;
        }

        .form-check input {
            margin-top: 5px;
        }

        .form-group {
            text-align: center;
        }

        .error-message {
            color: #dc3545; /* Bootstrap red color */
            font-size: 14px;
            margin-top: 5px;
        }
    
        

        .card-header {
            background-color: #d19c97; /* New color */
            color: #fff;
            text-align: center;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        
    {% include './shop/includes/nav.html' %}

      </div>

    <section class="vh-100" style="background-color: #f4f4f4;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 15px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <div class="card">
                                        <div class="card-header">
                                            <h2 class="text-white">Sign Up</h2>
                                        </div>
                                        <div class="card-body">
                                            <form method="post" id="signupForm">
                                                {% csrf_token %}
                                                <div class="mb-3">
                                                        <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
                                                        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-control" placeholder="Enter your username" value="{{ form.username.value }}">
                                                        {{ form.username.errors }}
                                                      </div>

                                                      <div class="mb-3">
                                                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                                                        <input type="email" class="form-control" id="{{ form.email.id_for_label }}"
                                                            name="{{ form.email.name }}" placeholder="Enter your email">
                                                        <p class="error-message">{{ form.email.errors }}</p>
                                                    </div>
                                                    
                                                    <div class="mb-3">
                                                        <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                                                        <input type="password" class="form-control"
                                                            id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}"
                                                            placeholder="Enter your password">
                                                        <p class="error-message">{{ form.password1.errors }}</p>
                                                    </div>
                                                    
                                                    <div class="mb-3">
                                                        <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                                                        <input type="password" class="form-control"
                                                            id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}"
                                                            placeholder="Confirm your password">
                                                        <p class="error-message">{{ form.password2.errors }}</p>
                                                    </div>

                                                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{% url 'login' %}"
                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                                                </div>
                                            </form>

                                            <div class="social-btn">
                                                <a href="#" class="text-decoration-none"><i class="fab fa-google"></i></a>
                                                <a href="#" class="text-decoration-none"><i class="fab fa-facebook"></i></a>
                                                <a href="#" class="text-decoration-none"><i class="fab fa-instagram"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <div class="signup-image">
                                        <img
                                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                            class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (optional, but may be required for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript -->




</body>


</html>
